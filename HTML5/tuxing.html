<!DOCTYPE html>
<html lang="en">
<head>
	<title>Canvas Test</title>
	<meta charset="utf-8">
</head>
<style>
	canvas{
		border:1px dashed black;
	}
</style>

	<script>
		window.onload=function(){
			var canvas=document.getElementById("drawingCanvas");
			var context=canvas.getContext("2d");
			context.font = "bold 20px Arial";
			context.textBaseline = "top";
			context.fillstyle = "black";
			context.fillText("I'm stuck in a canvas.Someone let me out!", 10, 10);
			context.lineWidth = "1";
			context.strokeStyle = "red";
			context.strokeText("I'm stuck in a canvas.Someone let me out",10, 10);
			context.rect(40, 40, 100, 100);
			context.fillStyle = "#8ED6FF";
			context.shadowColor = "#bbbbbb";
			context.shadowBlur = 20;
		//	context.shadowOffsetX = 15;
		//	context.shadowOffsetY = 15;
			context.fill();

			context.shadowBlur = 3;
			context.shadowOffsetX = 2;
			context.shadowOffsetX = 2;
			context.fillStyle = "steelblue";
			context.fillText("This is a subtle, slightly old-fashioned shadow.",10, 140);
			context.shadowBlur = 5;
			context.shadowOffsetX = 20;
			context.shadowOffsetX = 20;
			context.fillStyle = "green";
			context.fillText("This is a distant shadow.",10, 160);
			context.shadowBlur = 15;
			context.shadowOffsetX = 0;
			context.shadowOffsetX = 0;
			context.shadowColor = "black";
			context.fillStyle = "white";
			context.fillText("This is a xiajib shadow.",10, 180);



			
			};
		</script>
<body>
	<canvas id="drawingCanvas" width="1024" height="768"></canvas>
</body>
</html>
